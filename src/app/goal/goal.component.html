<div class="container">
  <h1>My Goals</h1>
  <hr/>
  <div class="row">
    <div class="col-md-8 col-lg-8 col-sm-12">
      <div *ngFor='let goal of goals; let i = index'>
        <div class="goal-container">
          <div>
            <h4 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
            <button (click)='goToUrl(goal.id)' class="btn btn-primary">View Details</button>
            <button class="btn btn-outline-danger" (click)='deleteGoal(i)'>Delete Goal</button>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-12">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf='goals.length > 5'>Your goals are too many</p>
  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-0">{{quote.quote}}</p>
      <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>
</div>
